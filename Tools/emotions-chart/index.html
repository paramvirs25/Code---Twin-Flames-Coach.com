    const tabularCharts = null;
    jQuery(document).ready(function ($) {
        const tabularChartJsUrl = TfcGlobal.getFullFileUrlFromParts(TfcGlobal.TabularChartRootPath, "tablular-charts.js");

        $.getScript(tabularChartJsUrl, function () {    
        
            const tabularChartCssUrl = TfcGlobal.getFullFileUrlFromParts(TfcGlobal.TabularChartRootPath, "tabular-charts.css");            
            TfcImportJavascripts.loadCSS(tabularChartCssUrl, new Array(".tbl-tabular-chart"));
            
            // Example usage
            const tableId = "emotionTableBody";
            const columnNames = ["Emotion", "My Side", "Their Side"];
            const rowNames = [
                "Anger", "Mad", "Guilt", "Sadness", "Fear", "Rejected", "Pity", "Disgust / Awful", "Disapproval",
                "Expectation", "Hope", "Surprise / Startled / Excited", "Joy / Optimistic", "Proud", "Trust"
            ];

            tabularCharts = new TabularCharts(tableId, columnNames, rowNames);
            tabularCharts.fillRandomNumbers(); // Call this to fill the table with random numbers
        
        });
    });
