<table id="emotionTableBody" class="tbl-tabular-chart">
</table>

<script>
   jQuery(document).ready(function ($) {

        function initializeTabularCharts() {
            const tableId = "emotionTableBody";
            const columnNames = ["Emotion", "My Side", "Their Side"];
            const rowNames = [
                "Anger", "Mad", "Guilt", "Sadness", "Fear", "Rejected", "Pity", "Disgust / Awful", "Disapproval",
                "Broken Expectation", "Broken Hope", "Surprise / Startled / Broken Excited", 
                "Broken Joy / Broken Optimism", "Broken Pride", "Broken Trust"
            ];
            const buttonCssClass = "btnEmotionsChart";

            new TabularCharts(tableId, columnNames, rowNames, buttonCssClass, false);
        }

        if (typeof TabularCharts === 'undefined') {
            TfcGlobal.loadTabularChartScript().done(initializeTabularCharts);
        } else {
            initializeTabularCharts();
        }
    });



</script>
