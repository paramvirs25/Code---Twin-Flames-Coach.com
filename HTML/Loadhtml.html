<script> 
	jQuery(document).ready(function($) {
    	// Code that uses jQuery's $ can follow here.

        // Get the current page's URL.
        var currentURL = window.location.href;
		
		//Load bottom Bar
		$("#bottomBar").load("https://paramvirs25.github.io/TwinFlamesCoach/BottomBar/BottomBar.html");

        //Load floating contact-us button on every page, expcept for "Contact us" page
        //https://www.twinflamescoach.com/
        //https://www.twinflamescoach.com/contactus/
        if(currentURL !== "https://www.twinflamescoach.com/"){
            $("#contactButtonFloating").load("https://paramvirs25.github.io/TwinFlamesCoach/ContactButtonFloating/ContactButtonFloating.html");
        }
	});
</script> 

<div id="bottomBar"></div>
<div id="contactButtonFloating"></div>
